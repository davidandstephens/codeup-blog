<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('Viewing Post')" />
<body class="main">
<nav th:replace="partials :: navbar" />
<div class="container">
    <div class="card offwhite-body">
        <div class="card-image">
            <img src="../static/img/big-bar.png" th:src="@{/img/big-bar.png}" alt="colorful bar" />
        </div>
        <div class="card-content">
            <h3 class="card-title">
                Are you sure you wish to delete this post?
            </h3>
            <form action="" th:action="@{/posts/{id}/delete(id=${id})}" method="post" th:object="${post}">
                <button type="submit" value="submit" class="waves-effect waves-purple btn-small indigo accent-3">Yes</button>
                <a class="waves-effect waves-purple btn-small indigo accent-3" th:href="@{/posts/{id}(id=${id})}">No</a>
            </form>
        </div>
    </div>
</div>
<footer th:replace="partials :: footer" />
<script th:replace="partials :: m-script" />
<script th:replace="partials :: j-query" />
</body>
</html>
