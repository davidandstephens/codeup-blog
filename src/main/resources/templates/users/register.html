<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials :: head ('Edit Post')" />
<body class="main">
<nav th:replace="partials :: navbar" />
<div class="container">
    <div class="card offwhite-body">
        <div class="card-image">
            <img src="../static/img/big-bar.png" th:src="@{/img/big-bar.png}" alt="colorful bar" />
        </div>
        <div class="card-content">
            <form action="" th:action="@{/users/register}" method="post" th:object="${user}">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="text" class="validate" th:value="${username}" />
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" name="email" type="email" class="validate" th:value="${email}" />
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate" th:value="${password}" />
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password-confirm" name="password-confirm" type="password" class="validate" th:value="${password-confirm}" />
                        <label for="password-confirm">Confirm Password</label>
                    </div>
                </div>
                <button type="submit" value="submit" class="waves-effect waves-purple btn-small indigo accent-3">Submit</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="partials :: footer" />
<script th:replace="partials :: m-script" />
<script th:replace="partials :: j-query" />
</body>
</html>
